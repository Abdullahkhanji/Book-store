 <div class="col-12">
   <div class="card top-selling overflow-auto">
      <div class="card-body pb-0">
         <h5 class="card-title">Books</h5>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">Book Cover</th>
                  <th scope="col">Name</th>
                  <th scope="col">Author</th>
                  <th scope="col">Page Count</th>
                  <th scope="col">Downloads</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let book of booksList" >
                  <th scope="row"><a href="#"><img width="70px" height="80px" src="assets/img/book-1.png" alt=""></a></th>
                  <td><a href="#" class="text-primary fw-bold"> {{ book.name }} </a></td>
                  <td>Alex Michaelides</td>
                  <td>322</td>
                  <td>124</td>
                  <td><i class="bi bi-pencil h4 px-3"></i><i class="bi bi-trash h4"></i></td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
